<!DOCTYPE html>
<html>
<head>
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-HSMxcPwhMzC+5U9If5cHDOyPRjze8WSqL3plZlxf7pne8aCBt/q2hjTWh0lZ6bdL" crossorigin="anonymous">
</head>
<body>
    <h1>Add New User</h1>
    <form action="/add_user" method="post">
        <label for="user_name">User Name:</label><br>
        <input type="text" id="user_name" name="user_name"><br><br>
        <label for="roles">Roles (comma-separated):</label><br>
        <input type="text" id="roles" name="roles"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
