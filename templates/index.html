<!DOCTYPE html>
<html>
<head>
    <title>User Access Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>User Access Control</h1>
        <form method="post">
            <div class="mb-3">
                <label for="user_name" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <div class="mb-3">
                <label for="action" class="form-label">Action (e.g. read, write, create, delete):</label>
                <input type="text" class="form-control" id="action" name="action" required>
            </div>
            <div class="mb-3">
                <label for="resource_name" class="form-label">Resource Name (including file extension):</label>
                <input type="text" class="form-control" id="resource_name" name="resource_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Access</button>
        </form>
    </div>
    <div>           
        <a href="/add_user">Add New User</a>
    </div>
</body>
</html>
